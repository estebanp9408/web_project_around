<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Esteban Prieto melo" />
    <meta name="description" content="poyecto around the us" />
    <meta name="keywords" content="tripleten, around, proyecto, estudiante " />
    <link
      rel="shortcut icon"
      href="./estados-unidos-de-america.png
    "
      type="image/x-icon"
    />
    <title>Around the u.s</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.jpg"
          alt="around the u.s logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacquescousteau.jpg"
            alt="jacques cousteau"
          />
          <div class="profile__info">
            <p class="profile__info-name">Jacques Cousteau</p>
            <p class="profile__info-description">Explorador</p>
            <button class="profile__info-edit-btn">
              <img src="./images/edit.svg" alt="edit-btn" />
            </button>
          </div>

          <button class="profile__info-add-btn">
            <img src="./images/add.svg" alt="add-btn" />
          </button>
        </section>
        <section class="elements">
          <div class="elements__container"></div>
        </section>
        <section class="popup">
          <button class="popup__btn-close" type="button"></button>
          <div class="popup__container">
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form" name="register" novalidate>
              <input
                required
                class="popup__form-name popup__input"
                type="text"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Nombre"
                id="name-input"
              />
              <span class="name-input-error"></span>
              <input
                required
                class="popup__form-abtme popup__input"
                type="text"
                name="aboutme"
                minlength="2"
                maxlength="200"
                placeholder="acerca de mi"
                id="abtme-input"
              />
              <span class="abtme-input-error"></span>
              <button
                class="popup__form-submit-btn popup__button"
                type="submit"
              >
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="popup add-popup">
          <button class="add-popup__btn-close" type="button"></button>
          <div class="popup__container">
            <h3 class="add-popup__title">Nuevo lugar</h3>
            <form class="add-popup__form popup__form" name="add" novalidate>
              <input
                required
                minlength="2"
                maxlength="30"
                class="add-popup__form-title popup__input"
                type="text"
                name="titulo"
                placeholder="titulo"
                id="title-input"
              />
              <span class="title-input-error"></span>
              <input
                required
                class="add-popup__form-img-url popup__input"
                type="url"
                name="img-url"
                placeholder="enlace a la imagen"
                id="url-input"
              />
              <span class="url-input-error"></span>
              <button
                class="add-popup__form-submit-btn popup__button"
                type="submit"
              >
                crear
              </button>
            </form>
          </div>
        </section>
        <template id="elements-template">
          <div class="elements__card">
            <button class="elements__card-delete"></button>
            <img class="elements__card-photo" src="" alt="" />
            <div class="elements__card-content">
              <p class="elements__card-content-text"></p>
              <button class="elements__card-like"></button>
            </div>
          </div>
        </template>
        <section class="popup bigimg-popup">
          <button class="bigimg-popup__btn-close popup__btn-close" type="button"></button>
          <div class="popup__container">
            <img class="bigimg-popup__img" src="" alt="" />
            <p class="bigimg-popup__footer"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
