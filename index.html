<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Esteban Prieto melo" />
    <meta name="description" content="poyecto around the us" />
    <meta name="keywords" content="tripleten, around, proyecto, estudiante " />
    <link
      rel="shortcut icon"
      href="./estados-unidos-de-america.png
    "
      type="image/x-icon"
    />
    <title>Around the u.s</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.jpg"
          alt="around the u.s logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacquescousteau.jpg"
            alt="jacques cousteau"
          />
          <div class="profile__info">
            <p class="profile__info-name">Jacques Cousteau</p>
            <p class="profile__info-description">Explorador</p>
            <button class="profile__info-edit-btn">
              <img src="./images/edit.svg" alt="edit-btn" />
            </button>
          </div>

          <button class="profile__info-add-btn">
            <img src="./images/add.svg" alt="add-btn" />
          </button>
        </section>
        <section class="elements">
          <div class="elements__container"></div>
        </section>
        <section class="popup">
          <button class="popup__btn-close" type="button"></button>
          <div class="popup__container">
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form" name="register">
              <input
                class="popup__form-name"
                type="text"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-abtme"
                type="text"
                name="aboutme"
                placeholder="acerca de mi"
              />
              <button class="popup__form-submit-btn" type="submit">
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="add-popup">
          <button class="add-popup__btn-close" type="button"></button>
          <div class="add-popup__container">
            <h3 class="add-popup__title">Nuevo lugar</h3>
            <form class="add-popup__form" name="add">
              <input
                class="add-popup__form-title"
                type="text"
                name="titulo"
                placeholder="titulo"
              />
              <input
                class="add-popup__form-img-url"
                type="url"
                name="img-url"
                placeholder="enlace a la imagen"
              />
              <button class="add-popup__form-submit-btn" type="submit">
                Crear
              </button>
            </form>
          </div>
        </section>
        <template id="elements-template">
          <div class="elements__card">
            <button class="elements__card-delete"></button>
            <img class="elements__card-photo" src="" alt="" />
            <div class="elements__card-content">
              <p class="elements__card-content-text"></p>
              <button class="elements__card-like"></button>
            </div>
          </div>
        </template>
        <section class="bigimg-popup">
          <button class="bigimg-popup__btn-close" type="button"></button>
          <div class="bigimg-popup__container">
            <img class="bigimg-popup__img" src="" alt="" />
            <p class="bigimg-popup__footer"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
